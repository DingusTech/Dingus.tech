<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            background-color: #1e3c72;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        form {
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            background: rgba(255, 255, 255, 0.3);
            color: white;
            border: none;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #1e3c72;
            color: white;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #2a5298;
        }

        .back-to-home, .admin-login {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border: 2px solid white;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .back-to-home:hover, .admin-login:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .admin-login {
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Upload Your File</h1>
    </header>
    <div class="container">
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload File</button>
        </form>
        <a href="/index.html" class="back-to-home">Back to Homepage</a>
        <a href="/admin.html" class="admin-login">Admin Login</a>
    </div>
</body>
</html>
