<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Not Found</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fa;
            color: #333;
            line-height: 1.6;
        }

        /* Header */
        h1 {
            text-align: center;
            font-size: 3rem;
            color: #ff5733;
            margin: 50px 0;
        }

        /* Error Container */
        .error-container {
            text-align: center;
            padding: 50px;
        }

        .error-container a {
            background-color: #007BFF;
            padding: 15px 25px;
            border-radius: 5px;
            font-size: 1.5rem;
            margin-top: 20px;
            color: #fff;
            transition: background-color 0.3s;
        }

        .error-container a:hover {
            background-color: #0056b3;
        }

        /* Back to Homepage Button */
        .back-to-home {
            display: block;
            margin-top: 20px;
            text-align: center;
            background-color: #28a745;
            color: #fff;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 5px;
            text-decoration: none;
        }

        .back-to-home:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404 - Page Not Found</h1>
        <a href="/index.html" class="back-to-home">Back to Homepage</a>
    </div>
</body>
</html>
